<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario producto</title>
</head>
<body>
    <h2>Agregar Producto</h2>
    <form action="/api/producto" enctype= 'multipart/form-data' method="POST">
        <input type="text" name="titulo"placeholder="Nombre del producto" required>
        <input type="number" name="precio"placeholder="precio" required>
        <input type="submit" name="imagen"placeholder="imagen" required>
        <input type="submit" value="Agregar">
    </form>
    <script src="/RouterMalter/index.js"></script>
</body>
</html>
